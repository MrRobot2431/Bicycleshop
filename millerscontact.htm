		<meta charset="utf-8">

		<!-- slicknav code below !-->
        <script type= "text/javascript">
		$(document).ready(function(){
			$('#nav_menu').slicknav({
				prependTo:"#mobile_menu",
				label: "MENU"});
		});
        </script>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Contact page to Miller's Bicycles">
		<meta name="keywords" content="Contact, Information">
        <title>Contact</title>
	</head>
	<body class="main">
		<nav id="mobile_menu"></nav>
		<nav id="nav_menu">
			<ul>
				<li><a href="millerindex.htm">Home</a></li>
				<li><a href="millersmovies.htm">Movies</a></li>
				<li><a href="millersfoodanddrink.htm">Food and Drink</a></li>
				<li><a href="millersratings.htm">Ratings</a></li>
				<li><a href="millerscontact.htm">Contact</a></li>
			</ul>
		</nav>
		<header id="he">Contact</header>
	<form id="contact_form" method="POST" action="millersresponse.htm"> <!-- below is all of the code for contact form --> 
	<fieldset class="field">
		<legend>Member Information</legend> <!-- code for the member information fieldset --> 
		<label for="firstname">First Name:</label>
		<input type="Text" id="firstname" minlength="15" maxlength="25" placeholder="Enter Your First Name" autofocus required><br><br>
		<label for="lastname">Last Name:</label>
		<input type="Text" id="lastname" minlength="15" maxlength="25" placeholder="Enter Your Last Name" required><br><br>
		<label for="address">Address:</label>
		<input type="Text" id="address" minlength="15" maxlength="50" placeholder="Enter Your Address" required><br><br>
		<label for="city">City:</label>
		<input type="Text" id="city" minlength="4" maxlength="25" placeholder="Enter Your City" required><br><br>		
		<label for="state">State:</label>
	<select id="state" required> <!-- code for the state drop down selector --> 
		<option value="IL">Illinois</option>
		<option value="AZ">Arizona</option>
		<option value="CA">California</option>
		<option value="NV">Nevada</option>
		<option value="NJ">New Jersey</option>
		<option value="NY">New York</option>
		<option value="TX">Texas</option>
		<option value="VT">Vermont</option>
		<option value="WV">West Virginia</option>
		<option value="ID">Idaho</option>
	</select><br><br>
		<label for="zip">Zip Code:</label>
		<input type="Text" id="zipcode" minlength="5" maxlength="10" placeholder="Enter Your Zip Code" required 
		pattern="\d{5}([\-]\d{4})?" title="Must be 99999 or 99999-9999"><br><br>
	</fieldset>
	<fieldset class="field2">  		<!-- code for the registration information fieldset --> 
		<legend>Registration Information</legend>
		<label for="phone">Phone Number:</label>
		<input type="Tel" id="phonenumber" minlength="10" maxlength="12" placeholder="Enter Your Phone Number" required
		pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-9999"><br><br>		
		<label for="email">Email Address:</label>
		<input type="Email" id="email" minlength="10" maxlength="25" placeholder="Enter Your Email Address" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Must Contain '@' In The Email"><br><br>	
		<label for="password">Create Password:</label>	
		<input type="password" id="password" minlength="10" maxlength="25" placeholder="Enter your password" required><br><br>		
		<label>Submission Date:&nbsp;&nbsp;</label>
		<input type="Date" id="subdate" required><br><br>
	</fieldset>
	<fieldset class="field3" id="inp">
		<legend>How did you hear about us?:</legend>		<!-- code for the inquiry type fieldset --> 
		<input id="inpu" type="checkbox" name="inquiry1" value="Social Media">Social Media<br>	
		<input id="inpu" type="checkbox" name="inquiry2" value="Peer Referral">Peer Referral<br>
		<input id="inpu" type="checkbox" name="inquiry3" value="Google/Serch Engine">Google/Serch Engine<br>
		<input id="inpu" type="checkbox" name="inquiry4" value="Television">Television<br>
		<input id="inpu" type="checkbox" name="inquiry5" value="Third-Party Review">Third-Party Review<br>
		<input id="inpu" type="checkbox" name="inquiry6" value="Other">Other<br>
	</fieldset>
	<fieldset class="field4" id="inp">
		<legend>Choose your rewards:</legend>		<!-- code for the membership fieldset --> 
	<select id="rewards1" required> <!-- code for the rewards drop down selectors --> 
		<option value="pop">1 Free Popcorn Refill</option>
		<option value="dis">Discount Thursdays</option>
	</select><br><br>
	<select id="rewards2" required>
		<option value="free">Free Movie Every 10 Movies</option>
		<option value="Free">Free Candy Every 5 Movies</option>
	</select><br><br>
		<select id="rewards3" required>
		<option value="waive">Waived Online Ticketing Fees</option>
		<option value="Birth">Priority Lanes at Concessions</option>
	</select>
	</fieldset>
	<fieldset class="field5">
		<legend>Message</legend> <!-- code for the message box --> 
		<input type="textarea" id="message" minlength="20" maxlength="200" placeholder="If you have any comments, please enter them here." required><br><br>
	</fieldset><br>
		<input type="submit" id="submit" value="Submit Form">
	</form>	
	</body>
</html>
